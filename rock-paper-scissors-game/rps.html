<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rps.css">
</head>

<body>

  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button">
    <img class="move-icon" src="images/rock-emoji.png" alt="rock-emoji">
  </button>

  <button class="move-button js-paper-button">
    <img class="move-icon" src="images/paper-emoji.png" alt="paper-emoji">
  </button>

  <button class="move-button js-scissors-button">
    <img class="move-icon" src="images/scissors-emoji.png" alt="scissors-emoji">
  </button>

  <p class="js-result result"></p>
  <p class="js-choices"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-score-button">
    Reset Score
  </button>
  <button class="auto-play-button js-auto-play-button">Auto Play</button>

  <script src="rps.js"></script>
</body>

</html>
