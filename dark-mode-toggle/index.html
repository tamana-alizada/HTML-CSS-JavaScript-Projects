<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <input type="checkbox" id="dark-mode" class="input">
  <!-- The for attribute in the label should matches the id in the input element -->
  <label for="dark-mode" class="label">
    <div class="circle"></div>
  </label>
  <!-- Or you could simply do this
   <label>
      Email:
      <input type="email" name="email">
   </label>  

   here is no need for id and for, but neeting must be direct

   When not to use <label>
    If it's decorative or not interactive.
  
  -->
  <script src="index.js"></script>
</body>

</html>
