<!DOCTYPE html>
<html lang="en">

<head>

  <title>Testimonail Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="toggle-container">
    <input type="checkbox" id="dark-mode" class="input">
    <label for="dark-mode" class="label">
      <div class="circle"></div>
    </label>
  </div>
  <div class="testimonial-container">
    <img
      src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="user-image">
    <p class="text">Apple products have transformed the way I connect and create, making my daily tasks seamless and
      enjoyable. The intuitive design and robust ecosystem keep me organized and inspired, whether I'm at work or play!
    </p>
    <h4 class="username">Jessica L.</h4>
  </div>
  <script src="index.js"></script>
</body>

</html>
